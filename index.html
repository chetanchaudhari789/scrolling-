<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reels UI</title>
  </head>
  <body>
    <main>
      <section>
        <div class="all-reels">
          <!-- Reel 1 -->
          <div class="reel-card">
            <div class="reels">
              <img
                src="https://i.pinimg.com/1200x/29/4a/77/294a779fa315d031395068366c4b91cc.jpg"
                alt=""
              />
            </div>

            <div class="bottom">
              <div class="bottom-top">
                <div class="profileimage">
                  <img
                    src="https://i.pinimg.com/1200x/3c/43/76/3c4376dade9fb60d812600a60e898a47.jpg"
                    alt=""
                  />
                </div>
                <div class="username">
                  <h3>Chetan Chaudhari</h3>
                </div>
                <button>Follow</button>
              </div>

              <div class="description">
                <p>
                  Hoodie + Sweatpants Tracksuit Concept Design made in 3D DM to
                  buy exclusive with production ready files!
                </p>
              </div>
            </div>
          </div>

          <!-- Copy this reel-card for more reels -->
        </div>
      </section>
    </main>
  </body>
</html>
